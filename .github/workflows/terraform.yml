name: "Terraform EC2 Deployment"

on:
  push:
    branches: ["main"]
  pull_request:

env:
  AWS_REGION: "us-east-1"
  custom-var: "jsut a custom var"
  TF_VAR_ssh_ip: ${{ secrets.SSH_IP }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List Env vars
        run: env
