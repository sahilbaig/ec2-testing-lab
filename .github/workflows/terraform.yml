name: "Terraform EC2 Deployment"

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Secrets
        env:
          NOT_SECRET_KEY: ${{ secrets.NOT_SECRET_KEY }}
        run: |
          if [[ -z "${NOT_SECRET_KEY}" ]]; then
            echo "❌ NOT_SECRET_KEY is EMPTY or NOT SET!"
          else
            echo "✅ NOT_SECRET_KEY is SET!"
            echo "Value: $NOT_SECRET_KEY"
          fi
