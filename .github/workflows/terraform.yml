name: "Terraform EC2 Deployment"

on:
  push:
    branches: ["main"]
  pull_request:

env:
  AWS_REGION: "us-east-1"
  TF_VAR_ssh_ip: ${{ secrets.SSH_IP }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ec2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debugging Env Variables
        run: |
          echo "Not a secret key: ${{ secrets.NOT_SECRET_KEY}}"
